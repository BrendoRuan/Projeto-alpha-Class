<section class="login-section">
  <div class="login-card">

    <div class="login-img">
      <img src="" alt="" />
    </div>

    <div class="login-form">

      <h3>Login</h3>

      <form (ngSubmit)="fazerLogin()" #form="ngForm">
        
        <div>
          <label>Email:</label>
          <input type="email" name="email" placeholder="Digite seu E-mail:" [(ngModel)]="email" required />
        </div>

        <div>
          <label>Senha:</label>
          <input type="password" name="senha" placeholder="Digite sua Senha:" [(ngModel)]="senha" required />
        </div>

        <button type="submit" [disabled]="form.invalid" class="btn">Entrar</button>
        <p *ngIf="erro" class="erro">{{ erro }}</p>

        <button (click)="gotoCadastro()" class="btn-cadastro">Cadastre-se</button>
      </form>
    </div>
  </div>
</section>
