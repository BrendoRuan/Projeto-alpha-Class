<section class="livros-page">
  <!-- TÃ­tulo da pÃ¡gina -->
  <h2>ðŸ“š Todos os Livros Cadastrados</h2>

  <!-- Mensagem exibida quando nÃ£o hÃ¡ livros cadastrados -->
  <div *ngIf="livros.length === 0" class="sem-livros">
    Nenhum livro cadastrado ainda.
  </div>

  <!-- Grid que exibe os livros quando a lista nÃ£o estÃ¡ vazia -->
  <div class="livros-grid" *ngIf="livros.length > 0">
    <!-- Loop para mostrar cada livro da lista -->
    <div class="livro-card" *ngFor="let livro of livros">
      <!-- CabeÃ§alho do cartÃ£o com tÃ­tulo do livro -->
      <div class="card-header">
        <h3>{{ livro.titulo }}</h3>
      </div>

      <!-- Corpo do cartÃ£o com imagem da capa -->
      <div class="card-body">
        <img
          [src]="livro.capa" 
          alt="Capa do livro {{ livro.titulo }}" 
          onerror="this.src='assets/capas/default.jpg'" 
        />
      </div>

      <!-- RodapÃ© do cartÃ£o com resumo, autor e categoria -->
      <div class="card-footer">
        <p class="resumo">{{ livro.resumo }}</p>
        <p class="autor">Autor: {{ livro.autor }}</p>
        <p class="categoria">Categoria: {{ livro.categoria }}</p>
      </div>
    </div>
  </div>

  <!-- BotÃ£o para voltar Ã  pÃ¡gina home -->
  <div class="btn-voltarhome">
    <button class="btn-voltar" (click)="gotoVoltarhome()">Voltar</button>
  </div>
</section>
